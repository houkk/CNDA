        //ajax函数定义
        function restful(typeInfo,urlInfo,dataInfo) {
            /**typeInfo:操作类型；
             * urlInfo:地址；
             * dataInfo:json数据；
             * 操作类型：
             * get：获取（dataInfo为空时，查询所有；dataInfo不为空，条件查询）；
             * 查询(数据分页，暂时每页是十条数据，可后台更改)
             * post：上传；
             * put：更新(按照id)；
             * delete：删除数据（id）；
             * */
            var result = null;
            $.ajax({
                async:false,
                type: typeInfo,
                url: urlInfo,
                dataType:"json",
                data:dataInfo,
                success:function(json){
                    result=json;
                },
                error:function(json){
                    result="fail";
                }
            });
            //	.success(function (json) {
            //	//result = json;
            //	result= json;
            //	return result;
            //}).error(function(json){
            //	result = json;
            //	return result;
            //});
            return result;
        }

                                if(dataSleepSeries[i].status==4){
                                    xRay1.push(dataSleepSeries[i].sleepstatusbegintime.substring(10,16)+"～"+dataSleepSeries[i].sleepstatusovertime.substring(10,16)+"入睡状态");

                                else if(dataSleepSeries[i].status==2){

                                    xRay1.push(dataSleepSeries[i].sleepstatusbegintime.substring(10,16)+"～"+dataSleepSeries[i].sleepstatusovertime.substring(10,16)+"深睡状态");

                        }
                    ]
                };

            })
        })
