        //ajax函数定义
        function restful(typeInfo,urlInfo,dataInfo) {
            /**typeInfo:操作类型；
             * urlInfo:地址；
             * dataInfo:json数据；
             * 操作类型：
             * get：获取（dataInfo为空时，查询所有；dataInfo不为空，条件查询）；
             * 查询(数据分页，暂时每页是十条数据，可后台更改)
             * post：上传；
             * put：更新(按照id)；
             * delete：删除数据（id）；
             * */

            var result = null;
            $.ajax({
                async:false,
                type: typeInfo,
                url: urlInfo,
                dataType:"json",
                //contentType:"application/json",
                data:dataInfo,
                success:function(json){
                    result=json;
                },
                error:function(){
                    result="fail";
                }
            });
            //	.success(function (json) {
            //	//result = json;
            //	result= json;
            //	return result;
            //}).error(function(json){
            //	result = json;
            //	return result;
            //});
            return result;
        }

        $(function(){
            var data1=restful("get", baseAddress+"/tbmycollection/",null);
            var doc=[];
            for(var i in data1){
                if(data1[i].temp_userid=="1" && data1[i].collectionclass=="2"){
                    doc.push(data1[i].collectioncode);
                }
            }
            var data2=restful("get",baseAddress+"/tbtcmhealthknowledge/",{"id":JSON.stringify(doc)});
            var data2_sub=data2.results;
            var str="";
            for(var i in data2_sub){
                $.each(doc,function(n,value){
                    //alert(value);
                    if(value == data2_sub[i].healthknowledgeid){
                        str+="<div style='font-size: medium;margin-bottom: 5px'><div style='visibility: hidden;height: 0px;'>"+data2_sub[i].healthknowledgeid+"</div>主题："+data2_sub[i].healthknowledgetitle+"<br>内容："+data2_sub[i].healthknowledgecontent.substring(0,30)+"......" +
                        "<a class='details'style='padding-top: 3px;padding-bottom: 3px;float: right;' data-toggle='modal' data-target='#myModalCollection'>查看&gt;&gt;</a></div>";
                        //alert(str);
                    }
                })
            }
            $("#sec").html(str);
            $(".details").click(function(){
                //alert($(this).parent().children("div").text());
                nu=$(this).parent().children("div").text();
                var msg=restful("get",baseAddress+"/tbtcmhealthknowledge/",null);
                var msg_sub=msg.results;
                for(var i in msg_sub){
                    if(nu==msg_sub[i].healthknowledgeid){
                        var str="<div>养生主题："+msg_sub[i].healthknowledgetitle+"<br>养生内容："+msg_sub[i].healthknowledgecontent+"<br>发布时间："+msg_sub[i].exersuggtime+"<span style='visibility: hidden'>"+msg_sub[i].healthknowledgeid+"</span></div>";
                    }
                }
                //alert(str);
                $("#collDetail").html(str);
                $("#changableText").html("取消收藏");
                //点击取消搜藏按钮
                $(".cancel").click(function(){
                    //取消收藏
                    if($("#changableText").text() == "取消收藏"){
                        var colId="";
                        var data3=restful("get",baseAddress+"/tbmycollection/",null);
                        for(i in data3){
                            if(data3[i].temp_userid=="1" && data3[i].collectionclass=="2"&& data3[i].collectioncode==nu){
                                colId=data3[i].mycollectionid;
                            }
                        }
                        restful("delete",baseAddress+"/tbmycollection/"+colId+"/",null);
                        alert("已取消收藏");
                        $("#changableText").html("收藏");
                    }
                    //重新收藏
                    else  {
                        restful("post", baseAddress+"/tbmycollection/", {
                            "collectionclass": "2",
                            "collectioncode": $("#collDetail span").text(),
                            "temp_userid": 1
                        })
                        alert("已收藏");
                        $("#changableText").html("取消收藏");
                    }
                })
            });
            $("#close").click(function () {
                window.location.href='index2_2_1.html';
            });
        })
    </script>
