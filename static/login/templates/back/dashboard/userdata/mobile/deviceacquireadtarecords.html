<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->

</head>

<body>
<!--================================================here is the message block=======================================================-->
<div class="container-fluid" >
    <!--智能设备采集数据记录表-->
   <div id="toolbar" class="btn-group">
        <button type="button" class="btn btn-default">    <!--data-target="#myModal" data-toggle="modal"-->
            <a href="#"><i class="glyphicon glyphicon-eye-open"></i></a>
        </button>
        <button type="button" class="btn btn-default">
            <a href="#"><i class="glyphicon glyphicon-list-alt"></i></a>
        </button>
    </div>
    <!--   ================================================the table======================================================== -->
    <div class="col-md-12 table-control" style="margin-left:-3%; margin-top: -2%"; id="table">
        <table data-toggle="table"  id="deviceacquiredatarecordsTable" data-height="520" data-pagination="true" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-toolbar="#deviceacquiredatarecordstoolbar" sort-name=stargazers_count" sort-order='asc'>
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>  <!--col-md-10-->

    <div class="row" style="display: none;" id="deviceacquiredatarecordsaddpanel">
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title" id="changepanel">智能设备采集数据记录添加</h4>
                </div>
                <form id="deviceacquiredatarecordsform" method="post" >
                    <div id="validateform">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group hidden">
                                        <label for="DeviceAcqRecordID">数据采集记录ID</label>
                                        <input type="text" class="form-control" id="DeviceAcqRecordID" name="deviceacqrecordid"  disabled="true">
                                    </div>
                                    <div class="form-group">
                                        <label for="temp_IntelligentDeviceID">设备id</label>
                                        <select type="text" class="form-control" id="temp_IntelligentDeviceID" name="temp_intelligentdeviceid"  style="width:90%">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="temp_AcquireDataID">采集数据id</label>
                                        <select type="text" class="form-control" id="temp_AcquireDataID" name="temp_acquiredataid" style="width:90%">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="DeviceAcqDataValue">采集数据值</label>
                                        <input type="text" class="form-control" id="DeviceAcqDataValue" name="deviceacqdatavalue" placeholder="DeviceAcqDataValue" style="width:90%">
                                    </div>
                                    <div class="form-group">
                                        <label for="temp_UnitAttributeID">计量单位id</label>
                                        <select type="text" class="form-control" id="temp_UnitAttributeID" name="temp_unitattributeid"  style="width:90%">
                                        </select>
                                    </div>
                                </div> <!--cil-md-5 -->
                            </div>  <!--row-->
                        </div>
                     </div>
                </form>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" style="margin-top:5px" id="callback">取消</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" style="margin-top:5px" id="doit">创建</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  <!--col-md-10-->
    </div> <!--row-->
</div>  <!--container-fluid-->



<!--=========================================here is the js file================================================================-->
{% load staticfiles %}
<script src="{% static "login/static/js/start.js" %}"></script>
<script src="{% static "login/static/js/search.js" %}"></script>
<script>
    $('#deviceacquiredatarecordsadd').click(function(){
        $('.table-control').css('display','none');
        $('#deviceacquiredatarecordsaddpanel').css('display','block');
    });

    $('#callback').click(function(){
        $('#deviceacquiredatarecordsaddpanel').css('display','none');
        $('.table-control').css('display','block');
    });
    $('#doit').click(function(){
        $('#deviceacquiredatarecordsaddpanel').css('display','none');
        $('.table-control').css('display','block');
    });
</script>
</body>
</html>
