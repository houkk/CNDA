<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
</head>

<body>
<!--================================================here is the message block=======================================================-->
<div class="container" style="margin-left:0px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4 class="panel-title">营养素添加</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="NutrientName">营养素名称</label>
                                <input type="text" class="form-control" id="NutrientName" placeholder="NutrientName" style="width:90%">
                            </div>
                            <div class="form-group">
                                <label for="NutrientIntakeMax">营养素平均摄入最大值</label>
                                <input type="text" class="form-control" id="NutrientIntakeMax" placeholder="NutrientIntakeMax" style="width:90%">
                            </div>
                            <div class="form-group">
                                <label for="NutrientIntakeMin">营养素平均摄入最小值</label>
                                <input type="password" class="form-control" id="NutrientIntakeMin" placeholder="NutrientIntakeMin" style="width:90%">
                            </div>
                            <div class="form-group">
                                <label for="MaxAgeFor">适宜人群最大年龄</label>
                                <input type="text" class="form-control" id="MaxAgeFor" placeholder="MaxAgeFor" style="width:90%">
                            </div>
                            <div class="form-group">
                                <label for="MinAgeFor">适宜人群最小年龄</label>
                                <input type="text" class="form-control" id="MinAgeFor" placeholder="MinAgeFor" style="width:90%">
                            </div>
                            <div class="form-group">
                                <label for="MinAgeFor">营养素摄入备注</label>
                                <textarea cols="40" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-10 col-lg-offset-10 col-lg-1">
                            <button type="button" class="btn btn-default" style="margin-top:5px">取消</button>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success" style="margin-top:5px">创建</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--cil-md-5 -->
    </div>  <!--row-->
</div>  <!--container-fluid-->
<!--=========================================here is the js file================================================================-->
<script src="../../js/common.js"></script>
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/bootstrap-editable.min.js"></script>
<script src="../../js/bootstrap-table-zh-CN.js"></script>

</body>
</html>
