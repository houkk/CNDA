<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
</head>

<body>
<!--================================================here is the message block=======================================================-->
<div class="container" style="margin-left:0px">
    <div></div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4>营养增加界面</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="FoodEnergy">食物能量</label>
                        <input type="text" class="form-control" id="FoodEnergy" placeholder="FoodEnergy" style="width:450px">
                    </div>
                    <div class="form-group">
                        <label for="NutrientIntakeMax">营养素平均摄入最大值</label>
                        <input type="text" class="form-control" id="Password" placeholder="NutrientIntakeMax" style="width:450px">
                    </div>
                    <div class="form-group">
                        <label for="NutrientIntakeMin">营养素平均摄入最小值</label>
                        <input type="password" class="form-control" id="ReplyPassword" placeholder="NutrientIntakeMin" style="width:450px">
                    </div>
                    <div class="form-group">
                        <label for="MaxAgeFor">适宜人群最大年龄</label>
                        <input type="text" class="form-control" id="MaxAgeFor" placeholder="MaxAgeFor" style="width:450px">
                    </div>
                    <div class="form-group">
                        <label for="MinAgeFor">适宜人群最小年龄</label>
                        <input type="password" class="form-control" id="MinAgeFor" placeholder="MinAgeFor" style="width:450px">
                    </div>
                </div> <!--cil-md-5 -->
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-10"><label>营养素摄入备注</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea cols="40" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>  <!--row-->
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-1 col-md-offset-10">
                    <button type="submit" class="btn btn-default" style="margin-top:5px">取消</button>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success" style="margin-top:5px">创建</button>
                </div>
            </div>
        </div>
    </div>
</div>  <!--container-fluid-->
<!--=========================================here is the js file================================================================-->
<script src="../../js/common.js"></script>
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/bootstrap-table.js"></script>
<script src="../../js/bootstrap-editable.min.js"></script>
<script src="../../js/bootstrap-table-zh-CN.js"></script>

 <script src="../js/collapse.js.js"></script>-->

</body>
</html>
