<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../css/bootstrap-table.css" rel="stylesheet">
  <link href="../css/bootstrap-editable.css" rel="stylesheet">
  <link href="../css/common.css" rel="stylesheet">
</head>

<body>
  <!--================================================here is the message block=======================================================-->
  <div class="container-fluid" style="margin-left:-15px; margin-top:-10px" >  
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">添加</h3>
          </div>
          <div class="modal-body">
            <!--==================================dialog content==================================================-->
            <form>
              <div class="container">
                <div class="row">
                  <div class="col-md-1">username:</div><input type="text" class="input-xlarge">
                </div>
                <br/>
                <div class="row">
                  <div class="col-md-1">password:</div><input type="password" class="input-xlarge">
                </div>

              </div>
            </form>
            <!--===================================dialog content end=======================================================-->
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
            <button class="btn btn-primary">提交</button>
          </div>
        </div>
      </div>
    </div>
    <div id="toolbar" class="btn-group">
      <button type="button" class="btn btn-default" data-target="#myModal" data-toggle="modal">
        <i class="glyphicon glyphicon-plus"></i>
      </button>
      <button type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-edit"></i>
      </button>
      <button type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-trash"></i>
      </button>
    </div>
    <!--   ================================================the table======================================================== -->
    <div class="col-md-11" style="margin-left:-15px">
      <table data-toggle="table" data-url="demo.response.json" id="eventsTable" data-height="480" data-pagination="true" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-toolbar="#toolbar" sort-name:'stargazers_count' sort-order:'asc'>
        <thead>
         <tr>
          <th></th>
          <th>name</th>
          <th>stargazers_count</th>
          <th>forks_count</th>
          <th>descriptions</th>
        </tr>
        </thead>
      </table>
      <button class="btn btn-success" onClick="$('#eventsTable').tableExport({type:'excel',escape:'false'});">Excel xxport</button>
  </div>  <!--col-md-10-->
  </div>  <!--container-fluid-->
<!--=========================================here is the js file================================================================-->
<script src="../js/common.js"></script>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrap-table.js"></script>
<script src="../js/bootstrap-editable.min.js"></script>
<script src="../js/bootstrap-table-zh-CN.js"></script>
   <!-- <script src="../js/transition.js"></script>
    <script src="../js/modal.js"></script>
    
    <script src="../js/collapse.js.js"></script>-->
<script src="../js/docs.min.js"></script>
    <!--<script src="../js/tableExport.js"></script> 
     <script src="../js/tooltip.js"></script>   
    <script src="../js/jquery.base64.js"></script>
    <script src="../js/jspdf/libs/sprintf.js"></script>
    <script src="../js/jspdf/libs/base64.js"></script>
    <script src="../js/jspdf/jspdf.js"></script>   -->
<script>
  $('table').bootstrapTable({
  columns:[{
    field:'state',
    checkbox:"true"
  },{
    field:'name',
    title:'Item id',
    formatter:'nameFormatter',
    sortable:'true'
  },{
    field:'stargazers_count',
    title:'item name',
    sortable:'true',
    sorter:'starsSorter'
  },{
    field:'forks_count',
    title:'forks',
    sortable:'true'
  },{
    field:'description',
    title:'des',
    sortable:'true'
  },{
    field:'a',
    title:'des',
    sortable:'true'
  },{
    field:'b',
    title:'des',
    sortable:'true'
  },{
    field:'c',
    title:'des',
    sortable:'true'
  },{
    field:'d',
    title:'des',
    sortable:'true'
  },{
    field:'e',
    title:'des',
    sortable:'true'
  },{
    field:'f',
    title:'des',
    sortable:'true'
  }]
  });
</script>
</body>
</html>
