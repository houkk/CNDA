<!--=========================================here is the js file================================================================-->
<script src="{% static "login/static/js/start.js" %}"></script>
<script src="{% static "login/static/js/common.js" %}"></script>
<script>
    function turnPage(url){
        $.ajax({
            type:"post",
            url:url,
            cache:false,
            success:function(html){
                $('body',parent.document).find('#content').empty();
                $('body',parent.document).find('#content').html(html);
            }
        });
    }
    //eatingdata
    $("select").change(function(){
        var page = $(this).children('option:selected').val();
        $('.tool-control').css('display','none');
        $('.table-control').css('display','none');
        if(page == "Nutrient"){
            $('.Nutrient').css('display','block');
        }
        if(page == "FoodNutrient"){
            $('.FoodNutrient').css('display','block');
        }
        if(page == "EatingRecord"){
            $('.EatingRecord').css('display','block');
        }
        if(page == "EatingPreferRecord"){
            $('.EatingPreferRecord').css('display','block');

        }

    });
    $('#nutrientadd').click(function(){
        $('.tool-control').css('display','none');
        $('.table-control').css('display','none');
        $('#selec').css('display','none');
        $('#nutrientaddpanel').css('display','block');
    });
    $('#button0').click(function(){
        $('#nutrientaddpanel').css('display','none');
        $('#selec').css('display','block');
        $('.Nutrient').css('display','block');
    });
    $('#eatingrecordchart').click(function(){
        window.open("../userdiet/echarts.html");  <!--在一个新标签中打开页面-->
    });
    $('#diet-chart1').click(function(){
        window.location.href = "../userdiet/dietchart1.html";
    });
</script>
